site_name: Documentation

theme:
    name: material
    language: ro
    logo: assets/logo.png
    favicon: assets/favicon.ico
    icon:
      alternate: material/translate-variant
    palette:
      - scheme: slate
        toggle:
          name: Dark mode
          icon: material/shield-sun-outline
        primary: light blue
        accent: blue

      - scheme: default
        toggle:
          name: Light mode
          icon: material/shield-moon-outline
        primary: light blue
        accent: blue 

plugins:
  - search
  - i18n:
      docs_structure: suffix
      languages:
        - locale: ro
          name: Română
          default: true
          build: true
        - locale: en
          name: English
          build: true
          nav_translations:
            Acasă: Home
            Despre: About
extra:
  alternate:
    - name: Română
      link: /
      lang: ro
    - name: English
      link: /en/
      lang: en

extra_css:
  - stylesheets/onest.css

nav:
  - Acasă: index.md
  - Despre: info/about.md
  - Contacte: info/contacts.md